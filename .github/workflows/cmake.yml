name: juce-ci

on: [push]

env:
  BUILD_TYPE: Debug #Release

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: "Preparation"
      uses: actions/checkout@v2

    - name: "(JUCE) Clone Repository"
      uses: actions/checkout@v2
      with:
        repository: juce-framework/JUCE
        path: ${{runner.workspace}}/JUCE

    - name: "(JUCE) Create Build Environment"
      working-directory: ${{runner.workspace}}/JUCE
      run: cmake -E make_directory ${{runner.workspace}}/JUCE/build

    - name: "(JUCE) Configuration"
      working-directory: ${{runner.workspace}}/JUCE/build
      run: cmake ${{runner.workspace}}/JUCE

    - name: "(JUCE) Build"
      working-directory: ${{runner.workspace}}/JUCE/build
      run: cmake --build .

    - name: "(JuceCIStarter) Create Build Environment"
      working-directory: ${{runner.workspace}}
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: "(JuceCIStarter) Configuration"
      working-directory: ${{runner.workspace}}/build
      run: cmake ${{runner.workspace}}

    - name: "(JuceCIStarter) Build"
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config $BUILD_TYPE
